{% extends "main.html" %}

{% block contents %}
<script>
    function checkForm() {
        if($.trim($("#name").val()) == "") {
            alert("이름을 입력하세요.")
            $("#name").focus();
            return false;
        }
        if($.trim($("#email").val()) == "") {
            alert("이메일을 입력하세요.")
            $("#email").focus();
            return false;
        }
        if(!validateEmail($.trim($("#email").val()))) {
            alert("이메일 형식에 맞게 입력하세요.");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass").val()) == "") {
            alert("비밀번호를 입력하세요.")
            $("#pass").focus();
            return false;
        }
        if($.trim($("#pass2").val()) == "") {
            alert("비밀번호 확인 란에 비밀번호를 입력하세요.")
            $("#pass2").focus();
            return false;
        }
        if($.trim($("#pass").val()) != $.trim($("#pass2").val())) {
            alert("비밀번호가 서로 일치하지 않습니다.")
            $("#pass2").select().focus();
            return false;
        }
    }
</script>

<form name="form" action="{{url_for('member.member_join')}}" method="POST" onsubmit="return checkForm()">
    <div class="form-group">
        <label for="name">이름</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input class="form-control" type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="pass">비밀번호</label>
        <input class="form-control" type="password" name="pass" id="pass">
    </div>
    <div class="form-group">
        <label for="pass2">비밀번호 확인</label>
        <input class="form-control" type="password" name="pass2" id="pass2">
    </div>
    <br>
    <div class="text-center float-start"><input class="btn btn-primary" type="submit" value="가입하기"></div>
    <a href="{{url_for('board.lists')}}" class="btn btn-primary float-end">리스트</a>
</form>

{% endblock %}
